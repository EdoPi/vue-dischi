<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ex-dischi-musicali</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root" class="container">
        <header>
            <div class="container">
                <img src="img/logo.png" alt="logo" />
            </div>
        </header>
        <div class="select-container">
            <select v-model="selectGenre" name="" id="">
                <option disabled value="">Please select one</option>
                <option value="all">ALL</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Metal">Metal</option>
                <option value="Jazz">Jazz</option>
            </select> <span>{{selectGenre}}</span>
        </div>
        <div class="cds-container container">
            <!-- Disco ad esempio -->
            <div v-for="disc in albums" v-if="disc.genre.includes(selectGenre) || selectGenre === 'all' " class="cd">
                <img :src="disc.poster" alt="">
                <h3>{{disc.title}}</h3>
                <span class="author">{{disc.author}}</span>
                <span class="year">{{disc.year}}</span>
            </div>
        </div>
    </div>



    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
